<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Confirmation</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.4;
            color: #111111;
            background-color: #ffffff;
        }

        /* Responsive styles */
        @@media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding-left: 20px;
                padding-right: 20px;
            }
        }

        /* Main styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #111111;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #111111;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Signup</h1>
        <p>Hey there,</p>
        <div class="image-container">
            <img src="https://www.svgrepo.com/show/493664/coffee-beans-filled-roast-brew.svg" width="100" alt="Image" />
        </div>
        <p>Thank you for signin up for the coffeeroom.Please click the button below to verify your email address:</p>
        <p>
            <a href="#" class="button">Verify Email</a>
        </p>
        <p>If you did not sign up for this account, please ignore this email.</p>
        <div class="footer">
            <p>This is an automated email, please do not reply.</p>
        </div>
    </div>
</body>
</html>
